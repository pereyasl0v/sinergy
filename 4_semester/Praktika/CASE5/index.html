<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дата рождения</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
        <div class="content" >
            <div class="year">
                <input class="year-input" maxlength="4" placeholder="Введите год вашего рождения">
                <button onclick="setYear()">></button>
            </div>
            <div class="month">
                <input  class="month-input" maxlength="2" placeholder="Введите месяц вашего рождения">
                <button onclick="setMonth()">></button>

            </div>
            <div class="day">
                <input  class="day-input" maxlength="2" placeholder="Введите день вашего рождения">
                <button onclick="setDay()">></button>

            </div>
        </div>
        <div class="result">

            <div class="day-of-week"></div>
            <div class="leap-year"></div>
            <div class="age"></div>
        </div>
</body>
</html>
<script src="main.js"></script>
