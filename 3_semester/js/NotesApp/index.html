<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="content">
                <div class="p">
                    <p>Заметки</p>
                    <p>"Записывай, не упускай: твои мысли всегда с тобой в приложении Заметки."</p>
                </div>
                
            </div>
        </div>
        <div class="main">
            <div class="content">
                <table class="task-list">
                    <tr class="task">
                    
                    </tr>
                    
                </table>
 
                <form class="task-add" action="">
                    <input class="task-add-content" placeholder="Введите новую заметку">
                    <button class="task-add-button" type="submit">Добавить</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
<script src="main.js"></script>
